<mat-grid-list [cols]="1" rowHeight="12rem">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card>
      <mat-card-header
        ><mat-card-title
          >Employees Count By Designation</mat-card-title
        ></mat-card-header
      >
      <mat-card-content
        ><p></p>
        <h3>
          Static Report - No Interactive Panel Available
        </h3></mat-card-content
      >
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card>
      <mat-card-header
        ><mat-card-title>Table View</mat-card-title></mat-card-header
      >
      <mat-card-content>
        <mat-table [dataSource]="data">
          <ng-container
            *ngFor="let column of columns; let i = index"
            [matColumnDef]="column"
          >
            <mat-header-cell *matHeaderCellDef>
              {{ headers[i] }}
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{ element[binders[i]] }}
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header
        ><mat-card-title>Bar Chart</mat-card-title></mat-card-header
      >
      <mat-card-content><div #barchart></div></mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card>
      <mat-card-header
        ><mat-card-title>Pie Chat View</mat-card-title></mat-card-header
      >
      <mat-card-content><div #piechart></div></mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header
        ><mat-card-title>Line Chart View</mat-card-title></mat-card-header
      >
      <mat-card-content><div #linechart></div></mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
